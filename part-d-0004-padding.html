<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 2025</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      p {
        border: 1px solid pink;
        display: inline-block;
      }
      div {
        margin-bottom: 20px;
      }
   
    </style>
  </head>
  <body>

    <!-- padding level -->

    <div>
      <p class="p-0">Mustafa</p>
      <p class="p-1">Mustafa</p>
      <p class="p-2">Mustafa</p>
      <p class="p-3">Mustafa</p>
      <p class="p-4">Mustafa</p>
      <p class="p-5">Mustafa</p>
    </div>

    <!-- padding top, bottom, start, end, x (horizontal), y (vertical) -->

    <div>
      <p class="pt-4">Mustafa</p>
      <p class="pb-2">Mustafa</p>
      <p class="ps-3">Mustafa</p>
      <p class="pe-5">Mustafa</p>
      <p class="px-3">Mustafa</p>
      <p class="py-5">Mustafa</p>

      <p class="px-3 py-2">Mustafa</p>

    </div>

    
  </body>
</html>
